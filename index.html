<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div id="header">
            <h3>Unit Conversion</h3>
            <div id="title" class="title">
                <h1 id="title1">Metric</h1>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="switch">
                    <path fill-rule="evenodd" d="M13.2 2.24a.75.75 0 00.04 1.06l2.1 1.95H6.75a.75.75 0 000 1.5h8.59l-2.1 1.95a.75.75 0 101.02 1.1l3.5-3.25a.75.75 0 000-1.1l-3.5-3.25a.75.75 0 00-1.06.04zm-6.4 8a.75.75 0 00-1.06-.04l-3.5 3.25a.75.75 0 000 1.1l3.5 3.25a.75.75 0 101.02-1.1l-2.1-1.95h8.59a.75.75 0 000-1.5H4.66l2.1-1.95a.75.75 0 00.04-1.06z" clip-rule="evenodd" />
                </svg>
                <h1 id="title2">Imperial</h1>
            </div>
        </div>
        <input type="number" id="input-num">
        <button id="convert-btn">Convert</button>
    </div>
    <div class="conversion">
        <div class="title">
            <h3 id="length1">Meter</h3>
            <h3>→</h3>
            <h3 id="length2">Feet</h3>
        </div>
        <p id="length-conv">conversion</p>
    </div>
    <div class="conversion">
        <div class="title">
            <h3 id="volume1">Liters</h3>
            <h3>→</h3>
            <h3 id="volume2">Gallons</h3>
        </div>
        <p id="volume-conv">conversion</p>
    </div>
    <div class="conversion">
        <div class="title">
            <h3 id="weight1">Kilograms</h3>
            <h3>→</h3>
            <h3 id="weight2">Pounds</h3>
        </div>
        <p id="mass-conv">conversion</p>
    </div>
    <script src="index.js"></script>
</body>

</html>
